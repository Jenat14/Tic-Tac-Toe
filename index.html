<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Board</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* Adjust width as needed */
            grid-template-rows: repeat(3, 100px); /* Adjust height as needed */
            gap: 2px; /* Gap between cells */
            background-color: #333; /* Board background color */
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff; /* Cell background color */
            color: #333; /* Cell text color */
            font-size: 2em; /* Adjust text size */
            cursor: pointer; /* Pointer cursor on hover */
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</body>
</html>
