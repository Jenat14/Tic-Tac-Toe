<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div id="player-form">
    <h2>Enter Player Details</h2>
    <form id="player-details">
      <input type="text" id="player1" placeholder="Player 1 Name" required>
      <p class="role">X</p>
      <br>
      <input type="text" id="player2" placeholder="Player 2 Name" required>
      <p class="role">O</p>
      <br>
      <button type="submit" id="start-game">Start Game</button>
    </form>
  </div>

  <div class="game-container" id="game">
    <h2>Tic Tac Toe</h2>
    <div id="board" class="board">
      <div class="cell" data-cell-index="0"></div>
      <div class="cell" data-cell-index="1"></div>
      <div class="cell" data-cell-index="2"></div>
      <div class="cell" data-cell-index="3"></div>
      <div class="cell" data-cell-index="4"></div>
      <div class="cell" data-cell-index="5"></div>
      <div class="cell" data-cell-index="6"></div>
      <div class="cell" data-cell-index="7"></div>
      <div class="cell" data-cell-index="8"></div>
    </div>
    <p id="turn"></p>
    <p id="status"></p>
    <button id="reset-game">Reset Game</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
